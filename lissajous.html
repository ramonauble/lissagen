<!DOCTYPE html>
<html>
	<head>
		<title>lissajous</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lissajous.css" rel="stylesheet" type="text/css" media="all"/>
	</head>
	<body>
    <div class="pageBorder outer">
    <div class="pageBorder middle">
    <div class="pageBorder inner">
      <p id="title">lissajous</p>
      <canvas id="lissaCanv"></canvas>
			<div id="freqControls" class="paramControls">
				<input id="xFreq" class="paramInput" type="range" min="1" max="1000"
				value="50" step=".0001" oninput="paramInput(this.id, this.value)"></input>
				<input id="yFreq" class="paramInput" type="range" min="1" max="1000"
				value="50" step=".0001" oninput="paramInput(this.id, this.value)"></input>
			</div>
			<div id="scaleControls" class="paramControls">
				<input id="xScale" class="paramInput" type="range" min="0" max="1"
				value="1" step=".0001" oninput="paramInput(this.id, this.value)"></input>
				<input id="yScale" class="paramInput" type="range" min="0" max="1"
				value="1" step=".0001" oninput="paramInput(this.id, this.value)"></input>
			</div>
			<div id="phaseControls" class="paramControls">
				<input id="pShift" class="paramInput" type="range" min="0" max="1"
				value="1" step=".000001" oninput="paramInput(this.id, this.value)"></input>
			</div>
    </div>
    </div>
    </div>
  </body>
  <script src="lissajous.js"></script>
</html>
